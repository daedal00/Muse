services:
  backend:
    build:
      context: ./backend
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - SPOTIFY_CLIENT_ID=${SPOTIFY_CLIENT_ID}
      - SPOTIFY_CLIENT_SECRET=${SPOTIFY_CLIENT_SECRET}
      - SPOTIFY_REDIRECT_URL=${SPOTIFY_REDIRECT_URL:-http://127.0.0.1:8080/callback}
    env_file:
      - .env
    develop:
      watch:
        - action: rebuild
          path: ./backend
          ignore:
            - ./backend/main
            - ./backend/.git
